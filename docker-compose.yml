version: '3.8'

services:
  # PostgreSQL 18 with pgvector
  postgres:
    image: pgvector/pgvector:pg18
    container_name: lexa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lexa
      POSTGRES_PASSWORD: lexapassword123
      POSTGRES_DB: lexa
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - lexa-network

  # PgBouncer - Connection Pooler
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: lexa-pgbouncer
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgres://lexa:lexapassword123@postgres:5432/lexa"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
      SERVER_IDLE_TIMEOUT: 600
      SERVER_LIFETIME: 3600
      SERVER_CONNECT_TIMEOUT: 15
      QUERY_TIMEOUT: 0
      CLIENT_IDLE_TIMEOUT: 0
    ports:
      - "6432:5432"
    depends_on:
      - postgres
    networks:
      - lexa-network

volumes:
  postgres_data:
    driver: local

networks:
  lexa-network:
    driver: bridge
